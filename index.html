<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>KG Anime</title>
  <link rel="stylesheet"  href="css/style.css">
  <style>
    /* Небольшое дополнение, чтобы при поиске сетка не ломалась */
    .anime-card[style*="display: none"] {
      display: none !important;
    }

    /* Дополнительно: убираем синее выделение при тапе на карточки (полезно для мобилок) */
    a, .anime-card {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="top-nav">
    <span class="logo-text">KG Anime</span>
    <nav class="menu">
      <a href="index.html">Главная</a>
      <a href="#">Связь</a>
      <a href="#">Поддержка</a>
    </nav>
  </div>

  <div class="hero">
    <img src="images/gojo-logo.png" alt="Logo" class="main-logo">
    <p class="hero-text">смотрите аниме в<br><span>anime.kg.com</span></p>
  </div>

  <div class="search-container">
    <input type="text" id="animeSearch" placeholder="Поиск аниме" class="search-input">
  </div>
</header>

<main>
  <section class="recommendations">
    <h2 class="section-title">РЕКОМЕНДАЦИИ</h2>
    
    <div class="anime-grid" id="animeGrid">
      <div class="anime-card" data-title="Звёздное дитя oshi no ko звёздное дитя">
        <a href="list.html?id=oshi-no-ko">
          <img src="images/oshi-no-ko.jpg" alt="Oshi no Ko">
          <p>Звёздное дитя 3 сезон</p>
        </a>
      </div>

      <div class="anime-card" data-title="Адский рай hell's paradise адский рай">
        <a href="list.html?id=hells-paradise">
          <img src="images/hells-paradise.jpg" alt="Hell's Paradise">
          <p>Адский рай</p>
        </a>
      </div>

      <div class="anime-card" data-title="Магическая битва 3">
        <a href="list.html?id=jujutsu">
          <img src="images/jujutsu.jpg" alt="Магическая битва 3">
          <p>Магическая битва 3</p>
        </a>
      </div>

      <div class="anime-card" data-title="Аля иногда кокетничает со мной по-русски">
        <a href="list.html?id=aly">
          <img src="images/aly.jpg" alt="Aly">
          <p>Аля кокетничает</p>
        </a>
      </div>
      <div class="anime-card" data-title="One Piece ван пис ванпис ван пис">
        <a href="list.html?id=One Piece">
          <img src="images/one-piece.jpg" alt="Ван Пис">
          <p>Ван Пис</p>
        </a>
      </div>
    </div>
  </section>
</main>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // 1. Скрипт поиска (твой оригинал)
    const searchInput = document.getElementById('animeSearch');
    const cards = document.querySelectorAll('.anime-card');

    searchInput.addEventListener('input', function() {
      const query = this.value.toLowerCase().trim();
      cards.forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        card.style.display = title.includes(query) ? "" : "none";
      });
    });

    // 2. ДОБАВЛЕНО: Принудительная блокировка зума (для Android и iOS)
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) e.preventDefault();
      lastTouchEnd = now;
    }, false);
  });
</script>

</body>
</html>
