<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Просмотр - KG Anime</title>
  <style>
    body {
      margin: 0;
      background-color: #003d3d;
      font-family: 'Segoe UI', Roboto, sans-serif;
    }

    .player-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 10px;
      min-height: 100vh;
      color: white;
    }

    #anime-title {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 15px;
      text-transform: uppercase;
      font-weight: bold;
    }

    /* Обертка для видео: всегда 16:9 */
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      background: #000;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Навигация: адаптивная сетка */
    .series-nav-bar {
      display: grid;
      grid-template-columns: 1fr auto 1fr; /* 3 колонки: Назад, Список, Вперед */
      gap: 8px;
      width: 100%;
      max-width: 800px;
    }

    .nav-btn {
      padding: 12px 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: #1a1a1a;
      font-size: 13px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.1s;
    }

    .nav-btn:active { transform: scale(0.96); }
    .btn-gray { background-color: #e0e0e0; }
    .btn-next { background-color: #a5b98f; }
    .hidden { visibility: hidden; pointer-events: none; }

    /* Адаптация под мобильные */
    @media (max-width: 480px) {
      #anime-title { font-size: 1.1rem; }
      
      .series-nav-bar {
        grid-template-columns: 1fr; /* Кнопки в ряд по одной на очень узких экранах */
        gap: 10px;
      }
      
      /* Если нужно оставить в одну строку на мобиле, раскомментируйте это: */
      /* .series-nav-bar { grid-template-columns: 1fr 1fr 1fr; } */

      .nav-btn { font-size: 11px; padding: 10px 5px; }
    }
  </style>
</head>
<body>

<main class="player-main">
  <h1 id="anime-title">ЗАГРУЗКА...</h1>

  <div class="video-wrapper">
    <video id="vPlayer" controls playsinline preload="metadata">
      <source id="vSource" src="" type="video/mp4">
    </video>
  </div>

  <div class="series-nav-bar">
    <button id="pBtn" class="nav-btn btn-gray">
      ← <span id="pText">Назад</span>
    </button>
    
    <button id="goToList" class="nav-btn btn-gray">Список серий</button>
    
    <button id="nBtn" class="nav-btn btn-next">
      <span id="nText">Вперед</span> →
    </button>
  </div>
</main>

<script>
  // Те же данные и логика, что и ранее
  const animeData = {
    "oshi-no-ko": {
      title: "Звёздное дитя",
      episodes: [
        { n: 1, file: "videos/oshi_1.mp4" },
        { n: 2, file: "videos/oshi_2.mp4" },
        { n: 3, file: "videos/oshi_3.mp4" }
      ]
    },
    "aly": {
      title: "Аля кокетничает",
      episodes: [
        { n: 1, file: "videos/aly_1.mp4" }
      ]
    }
  };

  const params = new URLSearchParams(window.location.search);
  const id = params.get('id') || "oshi-no-ko";
  const startEp = parseInt(params.get('ep')) || 0; 
  
  const anime = animeData[id];
  const video = document.getElementById('vPlayer');
  const vSource = document.getElementById('vSource');

  function loadEpisode(idx) {
    if (!anime || !anime.episodes[idx]) return;
    
    const ep = anime.episodes[idx];
    vSource.src = ep.file;
    video.load();

    // Обновляем кнопки
    const pBtn = document.getElementById('pBtn');
    const nBtn = document.getElementById('nBtn');

    if (idx === 0) pBtn.classList.add('hidden');
    else {
      pBtn.classList.remove('hidden');
      document.getElementById('pText').innerText = `${anime.episodes[idx-1].n} сер.`;
    }

    if (idx === anime.episodes.length - 1) nBtn.classList.add('hidden');
    else {
      nBtn.classList.remove('hidden');
      document.getElementById('nText').innerText = `${anime.episodes[idx+1].n} сер.`;
    }
  }

  if (anime) {
    document.getElementById('anime-title').innerText = anime.title;
    loadEpisode(startEp);

    document.getElementById('goToList').onclick = () => window.location.href = `list.html?id=${id}`;
    document.getElementById('pBtn').onclick = () => { if(startEp > 0) loadEpisode(startEp - 1); };
    document.getElementById('nBtn').onclick = () => { if(startEp < anime.episodes.length - 1) loadEpisode(startEp + 1); };
  }
</script>
</body>
</html>
