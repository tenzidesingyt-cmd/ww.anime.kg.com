<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KG Anime - Смотреть аниме онлайн</title>
  <style>
    :root {
      --main-bg: #003d3d;
      --accent-color: #a5b98f;
      --card-bg: rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--main-bg);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-area { font-weight: bold; line-height: 1.2; }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-size: 14px;
      opacity: 0.8;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .gojo-img {
      width: 120px;
      margin-bottom: 20px;
    }

    .hero h2 {
      font-style: italic;
      font-weight: 300;
      margin-bottom: 5px;
      font-size: 1.2rem;
    }

    .hero .domain {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 0;
    }

    /* Поиск */
    .search-container {
      width: 90%;
      max-width: 500px;
      margin: 20px 0;
    }

    .search-input {
      width: 100%;
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background: rgba(0,0,0,0.3);
      color: white;
      text-align: center;
      font-size: 16px;
      outline: none;
    }

    .section-title {
      width: 100%;
      font-size: 2.5rem;
      font-weight: 900;
      border-bottom: 4px solid white;
      margin: 20px 0;
      padding-left: 10px;
    }

    /* Сетка аниме */
    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .anime-card {
      text-decoration: none;
      color: white;
      transition: transform 0.2s;
    }

    .anime-card:hover { transform: scale(1.03); }

    .poster-wrapper {
      width: 100%;
      aspect-ratio: 2 / 3;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
      position: relative;
    }

    .poster-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .anime-name {
      margin-top: 8px;
      font-size: 14px;
      text-align: center;
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .section-title { font-size: 1.8rem; }
      .anime-grid { grid-template-columns: 1fr 1fr; } /* 2 в ряд на мобиле */
    }
  </style>
</head>
<body>

<header>
  <div class="logo-area">KG<br>Anime</div>
  <nav class="nav-links">
    <a href="index.html">Главная</a>
    <a href="#">Связь</a>
    <a href="#">Поддержка</a>
  </nav>
</header>

<div class="hero">
  <img src="img/gojo.png" alt="Gojo" class="gojo-img">
  <h2>смотрите аниме в</h2>
  <p class="domain">anime.kg.com</p>

  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Поиск аниме">
  </div>
</div>

<h1 class="section-title">РЕКОМЕНДАЦИИ</h1>

<div class="anime-grid" id="animeGrid">
  </div>

<script>
  // База данных аниме (такая же как в плеере)
  const allAnime = [
    { id: "oshi-no-ko", name: "Звездное дитя", img: "img/oshi.jpg" },
    { id: "aly", name: "Аля иногда кокетничает", img: "img/aly.jpg" },
    { id: "hells-paradise", name: "Адский рай", img: "img/hell.jpg" }
  ];

  const grid = document.getElementById('animeGrid');
  const search = document.getElementById('searchInput');

  function displayAnime(list) {
    grid.innerHTML = '';
    list.forEach(anime => {
      grid.innerHTML += `
        <a href="list.html?id=${anime.id}" class="anime-card">
          <div class="poster-wrapper">
            <img src="${anime.img}" alt="${anime.name}">
          </div>
          <span class="anime-name">${anime.name}</span>
        </a>
      `;
    });
  }

  // Поиск в реальном времени
  search.oninput = () => {
    const val = search.value.toLowerCase();
    const filtered = allAnime.filter(a => a.name.toLowerCase().includes(val));
    displayAnime(filtered);
  };

  // Изначальный показ
  displayAnime(allAnime);
</script>

</body>
</html>
